<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Cosmo Colony</title>
    </head>
    <body>
        <div id="entryScreen" class="entry">
            <h1>Cosmo Colony!</h1>
            <label for="playerName">Player Name:</label>
            <input type="text" id="playerName" value="Player 1" /><br /><br />
            <label for="gameDifficulty">Game Difficulty:</label>
            <input
                type="number"
                id="gameDifficulty"
                value="1"
                min="1"
                max="10"
            /><br /><br />
            <button id="startButton">Start Game</button>
        </div>
        <div id="gameContainer" style="display: none">
            <!-- Your game content goes here -->
        </div>
        <div id="gameOverScreen" class="end">
            <h1>Game Over!</h1>
            <button id="restartButton">Play Again</button>
            <!-- Add any additional content for the game over screen here -->
        </div>

        <script type="module" src="main.js"></script>
    </body>
</html>
